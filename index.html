<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/d6e906fb5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="">giallo booleano</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="category">dolci e dessert</p>
                        <div class="title">
                            <h1>Tiramis√π</h1>
                            <span><strong>&#40;Dolce Tradizionale&#41;</strong></span>
                        </div>
                        <div class="card">
                            <div class="hero-image">
                                <img src="./img/image (10).png" alt="">
                            </div>
                            <div class="summary-list">
                                <h3>In breve</h3>
                                <ul>
                                    <li>
                                        <p>Difficolta:<strong>Facile</strong></p>
                                    </li>
                                    <li>
                                        <p>Tempo:<strong>40 min</strong></p>
                                    </li>
                                    <li>
                                        <p>Porzione per:<strong>8 persone</strong></p>
                                    </li>
                                    <li>
                                        <p>Costo:<strong>Contenuto</strong></p>
                                    </li>
                                    <li>
                                        <p><strong>Note</strong>: &#43;2 ore di riposo in frigo</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 social-bar">
                        <a class="social-icon facebook" href="">
                            <i class="fa-brands fa-facebook"></i>
                            <p class="social-name">facebook</p>
                        </a>
                        <a class="social-icon twitter" href="">
                            <i class="fa-brands fa-twitter"></i>
                            <p class="social-name">twitter</p>
                        </a>
                        <a class="social-icon instagram" href="">
                            <i class="fa-brands fa-instagram"></i>
                            <p class="social-name">instagram</p>
                        </a>
                        <a class="social-icon pinterest" href="">
                            <i class="fa-brands fa-pinterest"></i>
                            <p class="social-name">pinterest</p>
                        </a>
                        <a class="social-icon youtube" href="">
                            <i class="fa-brands fa-youtube"></i>
                            <p class="social-name">youtube</p>
                        </a>
                    </div>
                    <div class="col-12 banner-ads">
                        <img src="./img/banner.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
